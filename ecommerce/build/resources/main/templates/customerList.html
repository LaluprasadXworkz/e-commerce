<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/navbar.html :: barNav"></div>
<div class="d-flex">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="fragments/sidebar.html :: barSide"></div>

            <div
                    class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
                    style="min-height: 80vh"
            >
                <h3 class="text-center">Customer List</h3>
                <a
                        class="nav-link text-dark d-flex justify-content-end"
                        th:href="@{/customer/getCustomerDetails}"
                >
                    <button class="btn btn-primary">Add Customer</button>
                </a>
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>GST Number</th>
                        <th>Mailing Address</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>Pin Code</th>
                        <!--                        <th>Action</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customerList}">
                        <td th:text="${customer.customerId}"></td>
                        <td th:text="${customer.customerName}"></td>
                        <td th:text="${customer.customerEmailId}"></td>
                        <td th:text="${customer.contactNumber}"></td>
                        <td th:text="${customer.gstNumber}"></td>
                        <td th:text="${customer.mailingAddress}"></td>
                        <td th:text="${customer.country}"></td>
                        <td th:text="${customer.state}"></td>
                        <td th:text="${customer.pinCode}"></td>
                        <td>
                            <!--                            <a th:href="@{'/customer/update/' + ${customer.customerId}}" class="btn btn-warning btn-sm">Update</a>-->
                            <!--                            <a th:href="@{'/customer/delete/' + ${customer.customerId}}" class="btn btn-danger btn-sm">Delete</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html :: footerBar"></div>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
</body>
</html>
